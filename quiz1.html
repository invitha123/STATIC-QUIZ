<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding-top: 50px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            margin-top: 20px;
            font-size: 18px;
        }
        .question-container {
            margin-top: 50px;
        }
        .question {
            margin-bottom: 20px;
            font-size: 20px;
            color: #333;
        }
        .options {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .option {
            margin-right: 10px;
        }
        .submit-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .submit-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Quiz</h1>
    <div class="question-container">
        <form method="post">
            <div class="question">{{ question.question }}</div>
            <div class="options">
                {% for answer in question.answers %}
                    <div class="option">
                        <input type="radio" id="answer{{ loop.index0 }}" name="answer" value="{{ loop.index0 }}" required>
                        <label for="answer{{ loop.index0 }}">{{ answer }}</label>
                    </div>
                {% endfor %}
            </div>
            <p>{{ message }}</p>
            <button class="submit-button" type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
